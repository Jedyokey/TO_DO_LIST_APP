<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;300;400;500;600;700&family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca&family=Outfit&family=Poppins&family=Roboto:wght@100;300;400;500;700&family=Young+Serif&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="wrapper" id="wrapper">
                <input type="text" placeholder="Task To Be Done...">
                <button type="button" id="add-btn">Add</button>
            </div>

            <div id="tasks" class="my-tasks">
                <p id="pending-tasks" class="pending-tasks">
                    You have <span class="count-value">0</span> task(s) to complete.
                </p>
            </div><!--tasks end-->
        </div><!--container end-->

        <p id="error" class="error">Input cannot be empty</p>
    </div><!--app ends here-->   

    

    <script src="JS/script.js"></script>
</body>
</html>
